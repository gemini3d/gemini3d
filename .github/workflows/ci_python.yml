name: ci_python

on:
  push:
    paths:
    - "**/*.py"
    - ".github/workflows/ci_python.yml"
  pull_request:
    paths:
    - "**/*.py"
    - ".github/workflows/ci_python.yml"

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: '3.8'
    - run: python -m pip install -e .[lint]
    - run: flake8
    - run: mypy .
